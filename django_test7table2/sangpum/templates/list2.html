<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
** 상품 자료 ** <br>
<table border='1'>
<tr><th>번호</th><th>상품명</th><th>상품가격</th><th>제조사</th></tr>
{% for p in products %}
<tr>
<td>{{p.id}}</td>
<td>{{p.pname}}</td>
<td>{{p.price}}</td>
<td>{{p.maker_name}}</td>
</tr>
{% endfor %}

<tr><td colspan="4">건수 : {{pcount}}</td></tr>
</table>
</body>
</html>
